  <!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Antenize Game Lúdico</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Página inicial -->
  <div id="page-intro" class="page active">
    <h1>🎮 Antenize Game Lúdico 🎉</h1>
    <p>Escolha um botão e descubra se é prenda ou recompensa!</p>
    <button id="startBtn">Começar 🚀</button>
  </div>

  <!-- Página de escolha -->
  <div id="page-choice" class="page">
    <h2>Escolha sua cor!</h2>
    <div id="buttons">
      <button id="blueBtn">🔵 Azul</button>
      <button id="redBtn">🔴 Vermelho</button>
    </div>
  </div>

  <!-- Página de resultado -->
  <div id="page-result" class="page">
    <h2>Resultado 🎉</h2>
    <div id="result"></div>
    <button id="nextBtn">Próximo</button>
  </div>

  <audio id="soundReward" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="soundPrenda" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script src="script.js"></script>
</body>
</html>
    <script  src="./script.js"></script>

  </body>
  
</html>
